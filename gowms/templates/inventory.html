<!-- a simple welcome page using bootstrap -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ .CSS }}">
        <title>{{ .Title }}</title>
    </head>
    <body>
        <header>
            <!-- top navbar start -->
            <nav class="navbar navbar-expand-lg color">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">{{ .CompanyName }} ({{ .Warehouse }})</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/inventory">Inventory</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/products">Products</a>
                            </li>

                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            <!-- top navbar end -->
        </header>

        <br>

        <main  style="height: 100vh;">
            <div class="container-lg">
                <div class="card">
                    <div class="card-body">
                        This is some text within a card body.
                    </div>
                </div>
            </div>
            <br>
            
            <div class="container-lg" >

                <br><br>
                
                <form>
                  <div class="mb-3">
                    <label for="product" class="form-label">Product:</label>
                    <input type="text" class="form-control" id="product">
                  </div>
                  <div class="mb-3">
                    <label for="productCode" class="form-label">Product Code:</label>
                    <input type="text" class="form-control" id="productCode">
                  </div>
                  
                  <div class="mb-3">
                    <label for="description" class="form-label">Product Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <div class="card">
                    <div class="card-header">
                    Featured
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </main>
        
        
        <br></br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p>&copy; 2023 Lee Development. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>


</html>
